<div class="h-100 d-flex flex-column chatroom-list">
  <ng-container *ngFor="let chatRoom of chatroomService.users | async">
    <div class="chatroom-list-item">
      <span class="status" [ngClass]="chatRoom.status">
      </span>
      <a [routerLink]="['/chat', chatRoom.id]"> {{chatRoom.firstName}}</a>
    </div>
  </ng-container>
</div>
