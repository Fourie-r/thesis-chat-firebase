<div class="chat-message d-flex">
  <div class="image-wrapper">
    <img [src]="message.sender.photoUrl" class="rounded-circle">
  </div>
  <div class="buble d-flex flex-column">
    <div class="name">
      {{message.sender.firstName}} {{message.sender.lastName}}
    </div>
    <small class="timestamp">{{message.createdAt | date:'medium'}}</small>
    <div class="message alert alert-info">
      {{message.message}}
    </div>
  </div>
</div>
